<div>
    <h3>All of the events should show below</h3>
  
    <table>
      <thead>
        <tr>
          <th>Event</th>
          <th>Date</th>      
          <th>Time</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td><a [routerLink]="['/events', event.id]">{{event.name}}</a></td>
          <td>{{event.date}} </td>      
          <td>{{event.time}}</td>
          <td>{{event.location.address}}, {{event.location.city}}, {{event.location.country}}</td>
        </tr>
        <tr>
          <td><a [routerLink]="['/events', 42]">Invalid Event</a></td>
          <td>N/A</td>      
          <td>N/A</td>
          <td>N/A</td>
        </tr>
      </tbody>
    </table>
  
  </div>
