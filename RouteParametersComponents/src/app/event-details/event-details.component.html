<h4>Event Details</h4>
<div>
  <div>{{ event.name }}</div>
  <div>{{ event.date }}</div>
  <div>{{ event.time }}</div>
  <div>
    {{ event.location.address }}, {{ event.location.city }},
    {{ event.location.country }}
  </div>
</div>
<div class="back">
  <a [routerLink]="['/events']">< Back to events</a>
</div>
